<title>BarCharGen</title>

<h1>BarCharGen</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.barcode.label }}<br>
        {{ form.barcode(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
    <p>Or view a <a href="/barcode/0">random character.</a></p>
</form>
